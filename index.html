<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <h2 id="turn">Player X Turn</h2>

  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <h2 id="status"></h2>
  <button onclick="restartGame()">Restart</button>

  <!-- Celebration Area -->
  <div id="celebration"></div>

  <script src="script.js"></script>
</body>
</html>
